<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>QandA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <button type="button" class="btn btn-default navbar-btn send-id">SendId 1234</button>
        <button type="button" class="btn btn-default navbar-btn send-id">SendId 1245</button>
        | <button type="button" class="btn btn-default navbar-btn send-id">SendId 4345</button>
        <button type="button" class="btn btn-default navbar-btn send-id">SendId 7245</button>
        <button type="button" id="getResults" class="btn btn-default navbar-btn pull-right">Show results</button>
      </div>
    </nav>
    
    <div id="root"></div>

    <script src="sample_data.js"></script>
  <script src="app.js"></script>
  <script>
    var qanda =  $.fn.qanda({
          container: '#root',
          data: sample_data
      });
    $('button.send-id').click(function(e) {
      var id = $(this).text().split(" ")[1];
      console.log(id)
      qanda.sendId(id);
    })

    $('button#getResults').click(function() {
      var results = qanda.getResults();
      alert(JSON.stringify(results));
    })
  </script>
</body>
</html>
